<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrarfruta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrarfruta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de la Fruta</ion-label>
      <ion-input type="text" [(ngModel)]="fruta.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="fruta.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="fruta.precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de la Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="fruta.imagenUrl"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="registerFruta()">
    Registrar
  </ion-button>
</ion-content>
